version: "3.9"

services:
  backend:
    build:
      context: ./backend-clone-shopee
      dockerfile: Dockerfile
    container_name: backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/shopee_clone?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      URL_FRONTEND: https://shop.khongkhoangcach.com
      VNPAY_RETURN_URL: https://shop.khongkhoangcach.com/api/v1/vnpay/return
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: ./reactjs-clone-shopee
      dockerfile: Dockerfile
      args:
        VITE_BASE_URL: http://backend:8080
    container_name: frontend
    depends_on:
      - backend
    restart: unless-stopped

  nginx-proxy:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "8081:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=shopee_clone
      - MYSQL_PASSWORD=root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./data.sql:/docker-entrypoint-initdb.d/data.sql
    restart: unless-stopped

volumes:
  mysql_data:
