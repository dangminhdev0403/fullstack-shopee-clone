spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect

URL_FONTENT: ${URL_FRONTEND:http://localhost:5173}
app:
  vnpay:
    return-url: ${VNPAY_RETURN_URL:http://localhost:8080/api/v1/vnpay/return}
